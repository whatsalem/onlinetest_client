<main class="main">

  <ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item"><a routerLink="/">Admin</a></li>
    <li class="breadcrumb-item active">Profile settings</li>
  </ol>

    <div class="container-fluid">
        <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h4 class="card-title mb-0">Profile Settings</h4>
            </div>
          </div>
            <form style="margin-top:40px;">
                <div class="form-group row" >
                    <label for="inputAccount" class="col-sm-2 col-form-label">User Account</label>
                    <div class="col-sm-10">
                        <input type="email" disabled class="form-control" id="inputEmail3" placeholder="User Account">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                    <div class="col-sm-10" id="radio-groups">
                      <input class="gender" type="radio" checked name="iCheck">Female
                      <input class="gender" type="radio" name="iCheck">Male
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="inputFirstname" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="First Name">
                    </div>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group row" >
                    <label for="inputBirthday" class="col-sm-2 col-form-label">Birthday:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control date-of-birth" name="birthdate" id="profile-DOB" value="10/24/1984" />
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row" >
                    <label for="inputPhonenumber" class="col-sm-2 col-form-label">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Confirm</button>
                        <button type="button" class="btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</main>
